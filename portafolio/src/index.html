<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portafolio de josman</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
  <app-root></app-root>

 

<!-- Modal -->
<div class="modal fade" id="exampleModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content row">
      <div class="modal-header row col-12 ps-0 ms-0 rounded-top bg-dark text-light ">
        <h5 class="modal-title col-8 offset-3" id="exampleModalCenterTitle">Inicio de sesion</h5>
        <button type="button" class="close col-1" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col">
              <div class="input-group mb-3 row">
                <div class="input-group-prepend">
                 <h6 class="ms-2">Email</h6>
                <input type="text" class="form-control col-12" placeholder="emailexample@xxx.com" aria-label="Username" aria-describedby="basic-addon1">
                 <h6 class="ms-2  mt-4">Contraseña</h6>
                <input type="text" class="form-control col-12" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
        </form>
        <div class="alert alert-dark " role="alert">
          <p>Si no tiene un cuenta registrada haz <a href="#">click aqui</a> para crear una cuenta</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" >Entrar</button>
        <button type="button" class="btn btn-platzi" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- /Modal -->
