<section class="main__experience py-4">
    <div *ngIf="status ==false" class="col-10 d-flex flex-column mx-auto relative">
      <span class="icon-pencil" (click)="editable(1)"></span>
      <h2 class="ps-5 pt-4 mb-5 ">Experiencia</h2>
    <div class="relative mb-4" *ngFor="let experience of rta.experiences">
        <div class="main__exp row align-items-center justify-content-evenly  " >
              <img [src]="experience.imageCompany" alt="logo" class="main__exp-logo col-12 col-sm-3 col-md-3 col-lg-2 mb-3" >
              <div class="col-12 col-sm-7 col-lg-7 col-xl-7">
                      <h4 >{{experience.position}}</h4>
                  <p>{{experience.description}} </p>
               </div>
          
           </div>
    </div>
        
  </div>
<!-- ///////////////// editable active ////////////// -->

  <div *ngIf="status && status2== false && status3==false" class="col-10 d-flex flex-column mx-auto relative">
    <span class="icon-pencil"  (click)="editable(1)"></span>
    <h2 class="ps-5 pt-4 mb-5 ">Experiencia</h2>
  <div class="relative mb-4" *ngFor="let experience of rta.experiences">
    <span class="icon-bin trash"  (click)="deleteItem(1)"></span>
      <span class="icon-pencil" (click)="editable2(2)"></span>
      <div class="main__exp row align-items-center justify-content-evenly  " >
            <img [src]="experience.imageCompany" alt="logo" class="main__exp-logo col-12 col-sm-3 col-md-3 col-lg-2 mb-3" >
            <div class="col-12 col-sm-7 col-lg-7 col-xl-7">
                    <h4 >{{experience.position}}</h4>
                <p>{{experience.description}} </p>
             </div>
        
         </div>
  </div>

  <button class="btn btn-light mt-3 d-flex mx-auto" (click)="editable3(3)">a√±adir</button>
</div>

  <!-- ///////////// add experience ////////////// -->
  <div *ngIf="status2 && status3== false" class="col-10 mx-auto relative">
    <span class="icon-pencil" (click)="editable2(2)"></span>
    <label for="image" class="d-block mb-1">Sube una imagen </label>
    <input type="file" class="d-block mb-3" id="image">
    <label for="title" class="d-block mb-1">puesto </label>
    <input type="text" class="d-block mb-3" id="title">
    <label for="text" class="d-block mb-1">descripcion del la experiencia </label>
    <textarea class="d-block" id="text" [value]="" ></textarea>
    <button class="btn btn-light mt-3 d-flex mx-auto">actualizar</button>
    
  </div>

  <!-- //////////// update experience ///////////// -->
  <div *ngIf="status3" class="col-10 mx-auto relative">
    <span class="icon-pencil" (click)="editable3(3)"></span>
    <label for="image" class="d-block mb-1">Sube una imagen </label>
    <input type="file" class="d-block mb-3" id="image">
    <label for="title" class="d-block mb-1">titulo puesto </label>
    <input type="text" class="d-block mb-3" id="title">
    <label for="text" class="d-block mb-1">descripcion del la experiencia </label>
    <textarea class="d-block" id="text" [value]="" ></textarea>
    <button class="btn btn-light mt-3 d-flex mx-auto">enviar</button>
    
  </div>
      

 </section>
